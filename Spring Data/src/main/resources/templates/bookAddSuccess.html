<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/add}">Add</a>
            <a class="nav-item nav-link" th:href="@{/browse}">Browse</a>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="container text-center">
            <h1 style="margin-bottom: 30px; margin-top: 10px">Book:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-lg-3"></div>
        <div class="col col-lg-6">
            <h2>Title: <span th:text="${book.title}"></span></h2>
            <h2>Author: <span th:text="${book.author}"></span></h2>
            <h2>ISBN: <span th:text="${book.isbn}"></span></h2>
            <h2>Category: <span th:text="${book.category}"></span></h2>
        </div>
        <div class="col col-lg-3"></div>
    </div>
    <div class="row" style="margin-top: 20px">
        <div class="container text-center">
            <h2>Added successfully!</h2>
        </div>
    </div>
    <div class="row" style="margin-top: 15px">
        <div class="container text-center">
            <a th:href="@{/add}" class="btn btn-dark btn-lg">Back</a>
        </div>
    </div>
</div>
</body>
</html>
