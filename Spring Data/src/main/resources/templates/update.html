<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Book Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/add}">Add</a>
            <a class="nav-item nav-link" th:href="@{/browse}">Browse</a>
        </div>
    </div>
</nav>

<div class="container text-centered" style="margin-top: 30px">
    <div class="row">
        <div class="col col-lg-3"></div>
        <div class="col col-lg-6">
            <h2>Update book:</h2>
            <form th:action="@{/bookUpdateSuccess/} + ${book.id}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input id="title" name="title" class="form-control" th:value="${book.title}" required="required"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input id="author" name="author" class="form-control" th:value="${book.author}" required="required"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input id="isbn" name="isbn" class="form-control" th:value="${book.isbn}" required="required"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input id="category" name="category" class="form-control" th:value="${book.category}"
                           required="required" type="text"/>
                </div>
                <div class="row">
                    <div class="col col-lg-6 text-left">
                        <button type="submit" class="btn btn-dark btn-lg">Update</button>
                    </div>
                    <div class="col col-lg-6 text-right">
                        <button th:href="@{/browse}" class="btn btn-dark btn-lg">Return</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col col-lg-3"></div>
    </div>
</div>
</body>
</html>
