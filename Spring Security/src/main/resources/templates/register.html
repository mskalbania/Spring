<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="container">
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <div class="col-lg-3" for="username">
                <label> User Name : <input id="username" class="form-control" type="text" name="username"/>
                </label>
            </div>
            <div class="col-lg-3">
                <label for="password"> Password: <input id="password" class="form-control" type="password"
                                                        name="password"/>
                </label>
            </div>
            <div class="col-lg-3">
                <label for="repeatpassword">Repeat password: <input id="repeatpassword" class="form-control"
                                                                    type="password" name="repeatedPassword"/>
                </label>
            </div>
            <div class="col-lg-1">
                <input class="btn btn-primary" type="submit" value="Register"/>
            </div>

        </div>
    </form>
</div>
</body>
</html>
